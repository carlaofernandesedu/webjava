<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teste de Controle HTML TYPEAHEAD.JS</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="Scripts/notifyjs-master/notify-metro.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.validate.js"></script>
    <script type="text/javascript" src="Scripts/jquery.validate.unobtrusive.js"></script>
    <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="Scripts/notifyjs-master/notify.js"></script>
    <script type="text/javascript" src="Scripts/notifyjs-master/notify-metro.js"></script>
    <script type="text/javascript" src="Scripts/notifyjs-master/notify_execucao.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap-typeahead/bootstrap-typeahead.js"></script>
    <script type="text/javascript" src="Scripts/Base/enums.js"></script>
    <script type="text/javascript" src="Scripts/Base/base.js"></script>
    <script type="text/javascript" src="Scripts/base/controles.js"></script>
    <script type="text/javascript" src="Scripts/licoes/validatypeahead.js"></script>
</head>
<body>
     <form action="" name="form-detalhe" id="form-detalhe">
         <div class="container">
             <!---https://twitter.github.io/typeahead.js/-->
             <!--https://github.com/bassjobsen/Bootstrap-3-Typeahead-->
             <div class="row">
                 <div class="col-md-8">
                     <label for="type01"></label>
                     <input type="hidden" id="hidtype01" name="hidtype01" />
                     <input type="text" data-istypeahead='true' class="form-control" id="type01"
                            name="type01"
                            data-value-field="hidtype01"
                            data-service-displayField="Text"
                            data-service-valueField="Value"
                            data-service-url="Home/ObterDadosAhead"
                            data-minlength="3" />
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-8">
                     <input type="hidden" id="hidtype02" name="hidtype02" />
                     <label for="type02" class="control-label"></label>
                     <input type="text" class="form-control" id="type02" autocomplete="off" maxlength="100" />
                 </div>
             </div>
         </div>
         </form>
    </body>
    </html>
