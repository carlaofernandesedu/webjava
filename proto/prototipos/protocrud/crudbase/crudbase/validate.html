<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro de Formulario</title>
    <link href="validate.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
    <script src="Scripts/licoes/Validate.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
      <h2>registration</h2>
      <form action="" name="registration">
          <label for="firstname">Primeiro Nome</label>
          <input type="text" name="firstname" id="firstname" placeholder="Carlos" />
          <label for="lastname">Ultimo Nome</label>
          <input type="text" name="lastname" id="lastname" placeholder="Melo" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="carlos@melo.com" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <button type="submit">Registrar</button>
      </form>
  </div>
</body>
</html>
