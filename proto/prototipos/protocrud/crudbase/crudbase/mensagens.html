<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="Scripts/notifyjs-master/notify-metro.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="Scripts/notifyjs-master/notify.js"></script>
    <script type="text/javascript" src="Scripts/notifyjs-master/notify-metro.js"></script>
    <script type="text/javascript" src="Scripts/notifyjs-master/notify_execucao.js"></script>
    <script type="text/javascript" src="Scripts/Base/base.js"></script>
    <script type="text/javascript" src="Scripts/Base/enums.js"></script>
    <script type="text/javascript">
        var msg = '';
        var titulo = '';
        var tipo = TipoMensagem.Informativa;
        function MensagemErro() {
            msg = "erro no processo";
            titulo = 'titulo erro';
            tipo = TipoMensagem.Error;
            BASE.MostrarMensagem(msg, tipo, titulo);
        }
        function MensagemSucesso() {
            msg = "sucesso operacao";
            titulo = 'titulo ok';
            tipo = TipoMensagem.Sucesso;
            BASE.MostrarMensagem(msg, tipo, titulo);
        }
        function MensagemInfo() {
           msg = "informacao";
            titulo = 'titulo info';
            tipo = TipoMensagem.Informativa;
            BASE.MostrarMensagem(msg, tipo, titulo);
        }
        function MensagemAlerta() {
            msg = "mensagem critica";
            titulo = 'titulo alerta';
            tipo = TipoMensagem.Alerta;
            BASE.MostrarMensagem(msg, tipo, titulo);
        }
        jQuery(document).ready(function () {
            $('#btnalerta').click(MensagemAlerta);
            $('#btnsucesso').click(MensagemSucesso);
            $('#btnerro').click(MensagemErro);
            $('#btninfo').click(MensagemInfo);
        });
    </script>
</head>
<body>
    <div>
        Texto Informativo
        <input type="button" value="alerta" id="btnalerta" />
        <input type="button" value="sucesso" id="btnsucesso" />
        <input type="button" value="informativo" id="btninfo" />
        <input type="button" value="erro" id="btnerro" />
    </div>
</body>
</html>
