<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aula inicial de Curso Jquery Operacoes por Classes</title>
    <script type="text/javascript" src="Scripts/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        const classe = ".clickme";
        jQuery(document).ready(function ()
        {
            jQuery(classe).click(function () { alert('Alo Mundo por classes'); });
        });
    </script>
</head>
<body>
    <nav>
        <ul><li><a class="clickme" href="#" >Clique aqui 01</a></li>
            <li><a class="clickme" href="#">Clique aqui 02</a></li>
        </ul>
    </nav>
</body>
</html>
